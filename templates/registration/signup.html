{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">     
    
    <style>
        /* Додайте стилі для центрування форми */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Додайте стилі для обрамлення форми рамкою */
        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <form method="post" class="col-md-5 mx-auto">
        {% csrf_token %}
        <center><h2 class="text-center">Реєстрація</h2></center>
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="form-label">Ім'я користувача</label>
            <input type="text"
                   name="{{ form.username.name }}"
                   class="form-control"
                   id="{{ form.username.id_for_label }}"
                   placeholder="Введіть ім'я користувача"
                   {% if form.username.required %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">Ім'я</label>
            <input type="text"
                   name="{{ form.first_name.name }}"
                   class="form-control"
                   id="{{ form.first_name.id_for_label }}"
                   placeholder="Введіть ім'я"
                   {% if form.first_name.required %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">Прізвище</label>
            <input type="text"
                   name="{{ form.last_name.name }}"
                   class="form-control"
                   id="{{ form.last_name.id_for_label }}"
                   placeholder="Введіть прізвище"
                   {% if form.last_name.required %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            <input type="email"
                   name="{{ form.email.name }}"
                   class="form-control"
                   id="{{ form.email.id_for_label }}"
                   placeholder="Введіть Email"
                   {% if form.email.required %}required{% endif %}>
        </div>

        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
            <div class="input-group">
                <input type="password"
                       name="{{ form.password1.name }}"
                       class="form-control"
                       id="{{ form.password1.id_for_label }}"
                       placeholder="Введіть пароль"
                       {% if form.password1.required %}required{% endif %}>
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Підтвердження пароля</label>
            <div class="input-group">
                <input type="password"
                       name="{{ form.password2.name }}"
                       class="form-control"
                       id="{{ form.password2.id_for_label }}"
                       placeholder="Підтвердіть пароль"
                       {% if form.password2.required %}required{% endif %}>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showPasswordRegister" onchange="togglePasswordVisibility('showPasswordRegister', 'id_password1', 'id_password2')">
            <label class="form-check-label" for="showPasswordRegister">Показати пароль</label>
        </div>
        
        <br>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Реєстрація</button>
            <div class="mt-3">
                <p class="text-center">Вже маєте акаунт?<br> <a href="{% url 'login' %}">Увійдіть тут</a></p>
            </div>        
        </div>
        <script>
            function togglePasswordVisibility(checkboxId, passwordId, confirmationId) {
                var checkbox = document.getElementById(checkboxId);
                var passwordInput = document.getElementById(passwordId);
                var confirmationInput = document.getElementById(confirmationId);
        
                if (checkbox.checked) {
                    passwordInput.type = 'text';
                    confirmationInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                    confirmationInput.type = 'password';
                }
            }
        </script>
        
    </form>
</body>
</html>
{% endblock content %}
